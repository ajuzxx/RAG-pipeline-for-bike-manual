<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike RAG Notebook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar: Sources -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Sources</h2>
                <div class="source-count" id="source-count">0 sources</div>
            </div>
            <div class="source-list" id="source-list">
                <!-- Sources will be injected here -->
            </div>
        </div>

        <!-- Main Content: Chat -->
        <div class="main-content">
            <div class="chat-header">
                <h1>Bike Manual Assistant</h1>
            </div>
            
            <div class="chat-container" id="chat-container">
                <div class="welcome-message">
                    <div class="welcome-icon">description</div>
                    <h2>Welcome to your Bike Manual Assistant</h2>
                    <p>Ask questions about your bike manuals. Sources will be cited.</p>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Ask a question about the manuals..." autocomplete="off">
                    <button id="send-btn">
                        <span class="material-icons">arrow_upward</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
